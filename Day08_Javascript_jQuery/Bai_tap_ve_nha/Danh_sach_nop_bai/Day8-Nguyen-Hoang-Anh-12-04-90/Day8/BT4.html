<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 4</title>
    <link rel="stylesheet" href="css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/mystyle-4.css" type="text/css">
    <script type="text/javascript" src="jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/myjavascript-4.js"></script>
    <meta name="viewport" content="width=device-width, initial-scales=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
    <form onsubmit="return calculation()" action="" method="get">
        <div class="row" id="header">
            <div class="col-12">
                <h1>Chu vi và diện tích hình chữ nhật</h1>
            </div>
        </div>
        <div class="row" id="main-content">
            <div class="col-12">
                <p id="showError"></p>
            </div>
            <div class="col-12">
                <p>Nhập vào chiều dài (đơn vị: met)</p>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" name="length" id="length">
            </div>
            <div class="col-12">
                <p>Nhập vào chiều rộng (đơn vị: met)</p>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" name="width" id="width">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Tính chu vi và diện tích</button>
            </div>
            <div class="col-12">
                <p id="circum"></p>
                <p id="area"></p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
