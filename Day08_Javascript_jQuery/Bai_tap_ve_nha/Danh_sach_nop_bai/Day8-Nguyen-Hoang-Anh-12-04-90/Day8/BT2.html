<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 2</title>
    <link rel="stylesheet" href="css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/mystyle-2.css" type="text/css">
    <script type="text/javascript" src="jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/myjavascript-2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scales=1, shrink-to-fit=no">
</head>
<body>
<form onsubmit="return chatForm()" action="" method="get">
    <div class="container">
        <div class="row" id="header">
            <div class="col-12">
                <p><i class="fas fa-comment-alt"></i> Ứng dụng chat độc thân:php39</p>
            </div>
        </div>
        <div class="row" id="main-content">
            <!--<div class="col-12">-->
                <!--<div id="displayMessages"></div>-->
            <!--</div>-->
            <div class="col-md-2 col-sm-2 col-2">
                <img id="avatar" src="images/avatar.png" alt="avatar">
            </div>
            <div class="col-md-6 col-sm-6 col-6">
                <p id="user">php39</p>
                <p id="displayMessages"></p>
            </div>
            <div class="col-md-4 col-sm-4 col-12">
                <p id="time"></p>
            </div>
            <div class="col-12">
                <p id="line"></p>
            </div>
        </div>
        <div class="row" id="interact">
            <div class="col-md-10 col-sm-10 col-12">
                <input onchange="displayForm()" type="text" class="form-control" name="messages" id="messages" placeholder="Nhập tin nhắn">
            </div>
            <div class="col-md-2 col-sm-2 col-12">
                <button type="submit" class="btn btn-warning">Gửi</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
