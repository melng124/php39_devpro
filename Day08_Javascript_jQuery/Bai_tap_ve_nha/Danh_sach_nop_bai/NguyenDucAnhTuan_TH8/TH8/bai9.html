<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h4>Billing address</h4>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstname">First name</label>
                        <input type="text" name="inputFirstname" id="inputFirstname" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastname">Last name</label>
                        <input type="text" name="inputLastname"  class="form-control" id="inputLastname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="validationDefaultUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Email<a class="ps">(Optional)</a></label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2<a class="ps">(Optional)</a></label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <select class="custom-select my-1 mr-sm-2" id="inputCity">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select class="custom-select my-1 mr-sm-2" id="inputState">
                            <option selected>Choose...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Shipping address is the same as my billing address
                        </label><br/>
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Save this information for next time
                        </label>
                    </div>
                </div>
                <h4>Payment</h4>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Credit card</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Debit card</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio3">Paypal</label>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-4">
                        <label for="validationDefault01">Name on card</label>
                        <input type="text" class="form-control" id="validationDefault01">
                        <a class="ps">Full name as displayed on card</a>
                    </div>
                    <div class="col-md-1 mb-4">
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="validationDefault02">Credit card number</label>
                        <input type="text" class="form-control" id="validationDefault02">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault01">Expiration</label>
                        <input type="text" class="form-control" id="validationDefault03">
                    </div>
                    <div class="col-md-3 mb-4">
                        <label for="validationDefault01">CVV</label>
                        <input type="text" class="form-control" id="validationDefault04">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </form>
        </div>
        <div class="col-md-4">
            <h4 class="ps">Your cart</h4>
            <form>
                <div class="row">
                    <div class="col-md-11">
                        <div class="card" style="width: 18rem;">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <b>Product name</b>
                                    <a class="a1 ps">$12</a><br/>
                                    <a class="ps">Brief description</a>
                                </li>
                                <li class="list-group-item">
                                    <b>Second product</b>
                                    <a class="a1 ps">$8</a><br/>
                                    <a class="ps">Brief description</a>
                                </li>
                                <li class="list-group-item">
                                    <b>Product name</b>
                                    <a class="a1 ps">$5</a><br/>
                                    <a class="ps">Brief description</a>
                                </li>
                                <li style="color: #1c7430" class="list-group-item">
                                    <b>Promo code</b>
                                    <a class="a1">-$5</a><br>
                                    <a>EXAMPLECODE</a>
                                </li>
                                <li class="list-group-item">
                                    <a>Total(USD)</a>
                                    <a class="a1"><b>$20</b></a>
                                </li>
                            </ul>
                        </div>
                        <div class="input-group col-md-11 mb-3">
                            <input type="text" class="form-control" placeholder="Promo code">
                            <div class="input-group-append">
                                <button class="btn btn-dark" type="button" id="button-addon2">Button</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
