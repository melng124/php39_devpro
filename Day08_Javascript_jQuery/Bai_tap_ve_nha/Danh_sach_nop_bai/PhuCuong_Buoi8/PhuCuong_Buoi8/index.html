<!DOCTYPE html>
<html>
<head>
	<title>Le Phu Cuong - Buoi 8</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<div class="top"></div>
			<div class="top-text">
				Fill the From & Make a booking
			</div>
			<div class="logo">
				<div class="logo-text">
					A No - Fuss
					New Year's
					Dinner Party
				</div>
				<div class="logo-number">
					2016
				</div>
			</div>
			<!--  -->
			<div class="body">
				<div class="body-1">
					<fieldset>
						<legend>Your email address</legend>
						<input type="text" name="email" placeholder="eg.joih.smith@gmail.com">
					</fieldset>
					<fieldset>
						<legend>Name</legend>
						<input type="text" name="name" placeholder="Jonh Smith">
					</fieldset>
					<fieldset>
						<legend>TelePhone Number</legend>
						<input type="text" name="number" placeholder="+372">
					</fieldset>
				</div>
				<div class="body-2">
					<fieldset>
						<legend>Note</legend>
						<input type="text" name="note" placeholder=""  style="height: 66px;">
					</fieldset>
					<div class="guests">No of guests <input type="text" name="number" placeholder="3" style="width: 30px;height: 30px;">
					</div>
				</div>
				<div class="submit">
					<input type="submit" name="submit" style="width: 180px;height: 40px;background: #f6022a;color: white;font-weight: bold;font-size: 20px" value="Reserve " >
				</div>
			
			</div>
		</div>
	</div>
</body>
</html>
