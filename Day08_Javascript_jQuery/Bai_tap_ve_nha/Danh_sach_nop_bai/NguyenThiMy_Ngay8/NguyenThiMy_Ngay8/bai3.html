<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <style type="text/css">
        h4{
            background: #23282E;
            height: 50px;
            line-height: 50px;
            width: 400px;
            color: #FEFFED;
            text-align: center;
            position: absolute;
        }
        nav{
            top: 50px;
            position: absolute;
            width: 100%;
        }
        #menu ul{
            list-style-type: none;
            width: 400px;
            background: #2E353D;
            margin: 0;
            padding: 0;
            float:left ;
        }
        #menu ul li{
            width: auto;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid gray;
            padding: 0 1em;
            position: relative;
        }
        #menu ul li a{
            text-decoration: none;
            display: block;
            color: #FEFFED;
        }
        i{
            padding-right: 10px;
        }
        #menu ul li > .dropdown-menu{
            position: absolute;
            display: none;
        }
        #menu ul li:hover .dropdown-menu{
            display: block;
        }
        #menu ul li:hover .dropdown-menu li{
            background:#23282E;
        }
    </style>
</head>
<body>
<div id="header">
    <div id="title">
        <h4>Brand Logo</h4>
    </div>
    <div id="menu">
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
                <li><a href="#"><i class="fas fa-gift"></i>UI Elements</a></li>
                <li class="dropdown">
                    <a class=" dropdown-toggle" href="#" id="" role="button" data-toggle="dropdown"><i class="fas fa-universal-access"></i>
                        Services
                    </a>
                    <ul class="dropdown-menu">
                         <li><a href="#"><i class="arrow right"></i>New Service 1</a></li>
                        <li><a href="#"><i class="arrow right"></i>New Service 2</a></li>
                        <li><a href="#"><i class="arrow right"></i>New Service 3</a></li>
                    </ul>
                </li>
                <li><a href="#"><i class="fas fa-taxi"></i>New</a></li>
                <li><a href="#"><i class="fas fa-user-alt"></i>Profile</a></li>
                <li><a href="#"><i class="fas fa-users"></i>Users</a></li>

            </ul>
        </nav>
    </div>
</div>

</body>
</html>
