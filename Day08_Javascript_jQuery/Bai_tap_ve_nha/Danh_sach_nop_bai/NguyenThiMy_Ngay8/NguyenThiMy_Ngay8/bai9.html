<div class="content">
    <div class="content-left">
        <h3>Billing address</h3>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fname">First name</label>
                <input type="text" class="form-control" id="fname" placeholder="">
            </div>
            <div class="form-group col-md-6">
                <label for="lname">Last name</label>
                <input type="text" class="form-control" id="lname" placeholder="">

        </div>

                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="email">Email(Option)</label>
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="address">Address 2</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>
        </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="country">Country</label>
            <select id="country" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="state">State</label>
            <select id="state" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip">
        </div>
    </div>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="ck1" required>

            </label>
        </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ck2" required>

        <!--checbox-->

                Credit Card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="rd" id="rd2" value="option2">
            <label class="form-check-label" for="rd2">
                Debit Card
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="rd" id="rd3" value="option3">
            <label class="form-check-label" for="rd3">
                Paypal
            </label>
        </div>
        </div>
        <hr>
        <!--radio-->

            <div class="form-group col-md-6">
                <label for="cname">Name on card</label>
                <input type="text" class="form-control" id="cname" placeholder="">
                <small id="emailHelp" class="form-text text-muted">Full name as display on card</small>
            </div>
            <div class="form-group col-md-6">
                <label for="cnumber">Credit card number</label>
                <input type="text" class="form-control" id="cnumber" placeholder="">

        </div>
        <div class="form-row">

                <input type="text" class="form-control" id="exp">

                <input type="text" class="form-control" id="cw">
