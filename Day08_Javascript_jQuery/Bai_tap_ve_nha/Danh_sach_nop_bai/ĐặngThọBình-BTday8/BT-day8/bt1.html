<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 1</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style-bt1.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no"/>
    <script type="text/javascript" src="js/bt1.js"></script>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <div class="header">
            <div class="header-top">
                <p class="p1">Fill the Form & Make a Booking</p>
            </div>
            <div class="header-img">
                <img src="images/bt1-images1.png" style="width: 100%"/>
            </div>
        </div>
        <div class="content">
            <form onsubmit="return show()" method="get">
                <div class="row">
                    <div class="col-md-6">
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border">Your email Address</legend>
                            <div class="form-group">
                                <input type="text" class="form-control" name="inputEmail" id="inputEmail"
                                       placeholder="e.g john.smith@gmail.com" value=""/>
                            </div>
                        </fieldset>
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border">Name</legend>
                            <div class="form-group">
                                <input type="text" class="form-control" name="inputName" id="inputName" value=""/>
                            </div>
                        </fieldset>
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border">Telephone number</legend>
                            <div class="form-group">
                                <input type="text" class="form-control" name="inputPhone" id="inputPhone"
                                       placeholder="+372 ___" value=""/>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-md-6">
                        <fieldset class="notes scheduler-border">
                            <legend class="scheduler-border">Notes</legend>
                            <div class="form-group">
                                <input type="text" class="form-control" name="inputNote" id="inputNote"
                                       placeholder="Some spacial reques?" value=""/>
                            </div>
                        </fieldset>
                        <div class="guests form-group">
                            <label><span style="color: #0d75ab;">No. of guests  </span>
                                <input type="text" class="tel-number-field" name="inputNumber" id="inputNumber"
                                       value=""/>
                            </label>
                        </div>
                    </div>
                </div>
                <div><p id="error"></p></div>
                <div><p id="showResult"></p></div>
                <div class="btn_sub">
                    <button type="submit" class="btn-submit btn btn-danger"><span
                            style="font-weight: bold">RESERVE</span> your seat(s)
                    </button>
                </div>
            </form>
        </div>
        <div class="footer">
            <p class="p2">For further information call <br/><span style="font-weight: bold">+372 642 204 20</span></p>
        </div>
    </div>
</div>
</body>
</html>
