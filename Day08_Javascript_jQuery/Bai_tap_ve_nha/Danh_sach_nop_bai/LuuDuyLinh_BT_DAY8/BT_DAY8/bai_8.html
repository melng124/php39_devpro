<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
<div class="container">
    <div id="header">
        <p id="a">
            Số Nguyên
        </p>
        <p id="ke"></p>
    </div>
    <div id="form">
        <form >
            <p id="show"></p>
            <div class="form-group" >
                <p>Nhập Số Nguyên A:</p>
                <input type="text" class="form-control" id="numbera" >
            </div>
            <br/>
            <button onclick="Tinh()" type="button" class="btn btn-info">Tính</button>
        </form>
        <br/>
        <p id="KQ"></p>
        <p id="KQ1"></p>
    </div>
</div>
<script type="text/javascript">
    function kiemTraDuLieu(a) {
        var error =document.getElementById('show');
        var kq=document.getElementById('KQ');
        var kq1=document.getElementById('KQ1');
        if(a==''){
            error.innerHTML="Không được để trống";
            kq.innerHTML=""
            kq1.innerHTML=""
            return false;
        }
        else {
            if (isNaN(a)){
                error.innerHTML="Dữ liệu phải là số";
                kq.innerHTML=""
                kq1.innerHTML=""
                return false;
            }
            else  if (parseInt(a)<=0)
            {
                error.innerHTML="Không được nhập số âm";
                kq.innerHTML=""
                kq1.innerHTML=""
                return false;
            }
            else {
                error.innerHTML=""
            }
        }
        return true;

    }
    function soChan(a) {
        if(a%2==0){
            return true;
        }
        return false;

    }
    function soLe(a) {
        if(a%2!=0){
            return true;
        }
        return false;
    }
    function Tinh() {
        a=document.getElementById('numbera').value;
        document.getElementById('KQ').innerHTML="Các số Chẵn từ 1-"+a+" Là :";
        document.getElementById('KQ1').innerHTML="Các số Lẻ từ 1-"+a+" Là :";
        if(kiemTraDuLieu(a)==true){

            for(var i=1;i<=a;i++){

                if(soChan(i)==true){
                    document.getElementById('KQ').innerHTML+=i+" ";
                }
                else if (soLe(i)==true){
                    document.getElementById('KQ1').innerHTML+=i+" ";
                }
            }

        }


    }
</script>
</body>
</html>
