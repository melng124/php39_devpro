<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
<div class="container">
    <div id="header">
        <p id="a">
            Số Nguyên
        </p>
        <p id="ke"></p>
    </div>
    <div id="form">
        <form >
            <p id="show"></p>
            <div class="form-group" >
                <p>Nhập Số Nguyên A:</p>
                <input type="text" class="form-control" id="numbera" >
            </div>
            <br/>
            <button onclick="Tinh()" type="button" class="btn btn-info">Tính</button>
        </form>
        <br/>
        <p id="KQ"></p>
    </div>
</div>
<script type="text/javascript">
    function kiemTraDuLieu(a) {
        var error =document.getElementById('show');
        var kq=document.getElementById('KQ');
        if(a==''){
            error.innerHTML="Không được để trống";
            kq.innerHTML=""
            return false;
        }
        else {
            if (isNaN(a)){
                error.innerHTML="Dữ liệu phải là số";
                kq.innerHTML=""
                return false;
            }
            else  if (parseInt(a)<=0)
            {
                error.innerHTML="Không được nhập số âm";
                kq.innerHTML=""
                return false;
            }
            else {
                error.innerHTML=""
            }
        }
        return true;

    }
    function soNguyenTo(a) {
        var dem=0;
        if(a==1){
            return false;
        }
        else if (a==2){
            return true;
        }
        else if(a>2){
            for(var i=2;i<a-1;i++){
                if(a%i==0){
                    dem++;
                }
            }
            if (dem==0){
                return true;
            }
            else return false;
        }
        return false;
    }
    function Tinh() {
        a=document.getElementById('numbera').value;

        if(kiemTraDuLieu(a))
        {
            document.getElementById('KQ').innerHTML="Các Số Nguyên Tố Từ 1-"+a+" Là :";
            if(a==1){
                document.getElementById('KQ').innerHTML="Không có số nguyên tố nào nào";
            }
            else{
           for(var i=1;i<=a;i++){
               if(soNguyenTo(i)==true)
               {
                   document.getElementById('KQ').innerHTML+=i+",";
               }
           }
            }
        }

    }
</script>
</body>
</html>
