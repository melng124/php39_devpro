<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/BT1.css">
</head>
<body>
  <div class="container" id="a">
      <div class="col-md-9" id="bt1">
          <div id="header" class="row">
              <p id="p1">Fill the Form & Make a Booking</p>
          </div>
          <div id="banner" class="row">
              <div class="col-md-4">
                  <div id="pra1">
                      A No-Fuss<br/>
                      New Year's<br/>
                      Dinner Party
                  </div>

              </div>
              <div class="col-md-6">
                  <div id="pra2">
                      2016
                  </div>
              </div>
          </div>
          <div id="main" class="row" >

              <form id="form" onsubmit="return kiemTradulieu()" >
                  <div class="row">
                  <div class="col-md-6" id="form1">
                      <fieldset class="scheduler-border">
                          <legend class="scheduler-border">Your email address</legend>
                          <div class="control-group">
                              <div class="controls bootstrap-timepicker">
                                  <input type="text" id="email" name="startTime" placeholder="e.g john.smith@gmail.com" />

                              </div>
                          </div>
                      </fieldset>
                      <fieldset class="scheduler-border" >
                          <legend class="scheduler-border1">Name</legend>
                          <div class="control-group">
                              <div class="controls bootstrap-timepicker">
                                  <input type="text" id="Name1" name="startTime" placeholder="Name" />

                              </div>
                          </div>
                      </fieldset>
                      <fieldset class="scheduler-border" >
                          <legend class="scheduler-border2">Telephone number</legend>
                          <div class="control-group">
                              <div class="controls bootstrap-timepicker">
                                  <input type="number" id="phone" name="startTime" placeholder="+372..." />

                              </div>
                          </div>
                      </fieldset>
                  </div>
                  <div class="col-md-6" id="form2">
                      <fieldset class="scheduler-border1">
                          <legend class="scheduler-border3">Notes</legend>
                          <div class="control-group">
                              <div class="controls bootstrap-timepicker">
                                  <textarea id="note" placeholder="Some special requests?" rows="5" cols="40"></textarea>

                              </div>
                          </div>
                      </fieldset>
                      <div id="guests">
                          No. of guests<input id="no" type="number">
                      </div>
                  </div>
                  </div>
                  <div id="bttt1">
                      <button id="btt1" type="submit"><b id="r">RESERVE</b> your seat(s)</button>
                  </div>
              </form>

          </div>
          <div id="footer">
              For further information call<br/>
              +372 642 204 20
          </div>
      </div>
  </div>
 <script type="text/javascript">
     function kiemTradulieu() {

         var email=document.getElementById('email').value;
         var name=document.getElementById('Name1').value;
         var phone=document.getElementById('phone').value;
         var note=document.getElementById('note').value;
         var gues=document.getElementById('no').value;
         var at =email.indexOf("@");
         var dot =email.indexOf(".");
         var space =email.indexOf(" ");
         if(email==''||name==''||phone==''||note==''||gues=='')
         {
             alert("Cần Nhập Đủ Các Trường");
             return false;
         }
         else {
             if((at!=-1)&& (at!=0)&&(dot!=-1)&&(dot>at+1)&&(dot<email.length-1)&&(space==-1))
             {
                 document.write("<pre>");
                 document.writeln("Name :"+name);
                 document.writeln("Email :"+email);
                 document.writeln("Phone :"+phone);
                 document.writeln("Note :"+note);
                 document.writeln("Gues :"+gues);
                 return true;

             }
             else
             {
                 alert("Email không hợp lệ");
                 return false;
             }
         }
         return true;
     }


 </script>
</body>
</html>
