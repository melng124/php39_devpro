<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
<div class="container">
    <div id="header">
        <p id="a">
            Chu Vi Và Diện Tích Hình Tròn
        </p>
        <p id="ke"></p>
    </div>
    <div id="form">
        <form >
            <p id="show"></p>
            <div class="form-group" >
                <p>Nhập Vào Bán Kính (đơn vị :mét):</p>
                <input type="text" class="form-control" id="numbera" >
            </div>
            <br/>
            <button onclick="Tinh()" type="button" class="btn btn-info">Tính</button>
        </form>
        <br/>
        <p id="KQ"></p>
    </div>
</div>
<script type="text/javascript">
    function kiemTraDuLieu(a) {
        var error =document.getElementById('show');
        var kq=document.getElementById('KQ');
        if(a==''){
            error.innerHTML="Không được để trống";
            kq.innerHTML=""
            return false;
        }
        else {
            if (isNaN(a)){
                error.innerHTML="Dữ liệu phải là số";
                kq.innerHTML=""
                return false;
            }
            else  if (parseInt(a)<=0)
            {
                error.innerHTML="Không được nhập số âm";
                kq.innerHTML=""
                return false;
            }
            else {
                error.innerHTML=""
            }
        }
        return true;

    }
    function Tinh() {
        a=document.getElementById('numbera').value;

        if(kiemTraDuLieu(a))
        {
            var c=parseInt(a)*Math.PI;
            var s=Math.PI*parseInt(a)*parseInt(a);
            document.getElementById('KQ').innerHTML="Chu vi là : "+c+"m<br/> Diện Tích La : "+s+"m<sup>2</sup>";

        }

    }
</script>

</body>
</html>
