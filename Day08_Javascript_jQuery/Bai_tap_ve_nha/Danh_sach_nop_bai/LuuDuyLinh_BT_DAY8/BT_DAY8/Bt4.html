<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
<div class="container">
    <div id="header">
        <p id="a">
            Chu Vi Và Diện Tích Hình Chữ Nhật
        </p>
        <p id="ke"></p>
    </div>
    <div id="form">
        <form >
            <p id="show"></p>
            <div class="form-group" >
                <p>Nhập Vào Chiều Dài (đơn vị :mét):</p>
                <input type="text" class="form-control" id="numbera" >
            </div>
            <div class="form-group">
                <p>Nhập Vào Chiều Dài (đơn vị :mét) :</p>
                <input type="text" class="form-control" id="numberb"><br/>
                <p id="pt1"></p>
            </div>
            <br/>
            <button onclick="Tinh()" type="button" class="btn btn-info">Tính</button>
        </form>
        <br/>
        <p id="KQ"></p>
    </div>
</div>
<script type="text/javascript">
    function kiemTraDuLieu(a,b) {
        var error =document.getElementById('show');
        var kq=document.getElementById('KQ');
        if(a==''||b==''){
            error.innerHTML="Không được để trống";
            kq.innerHTML=""
            return false;
        }
        else {
            if (isNaN(a)||isNaN(b)){
                error.innerHTML="Dữ liệu phải là số";
                kq.innerHTML=""
                return false;
            }
            else  if (parseInt(a)<=0||parseInt(b<=0))
            {
                error.innerHTML="Không được nhập số âm";
                kq.innerHTML=""
                return false;
            }
            else {
                error.innerHTML=""
            }
        }
        return true;

    }
    function Tinh() {
        a=document.getElementById('numbera').value;
        b=document.getElementById('numberb').value;
        if(kiemTraDuLieu(a,b))
        {
            var c=(parseInt(a)+parseInt(b))*2;
            var s=parseInt(a)*parseInt(b);
            document.getElementById('KQ').innerHTML="Chu vi là : "+c+"m<br/> Diện Tích La : "+s+"m<sup>2</sup>";

        }

    }
</script>
</body>
</html>
