<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

</head>
<body>
<div class="container">
    <div class="wrap-container">
        <div class="row">

            <div class="col-md-2 col-2"></div>
            <div class="col-md-8 col-8">
                <div class="main1">
                    <h5><b style="font-size: 25px; padding-left: 20px">Fill the Form & Make a Booking</b></h5>
                        <div class="row">
                            <div class="col-md-12 col-12"><img src="capture1.PNG"></div>
                        </div>
                    <p id="show-error" style="color:black"></p>
                    <div class="row" style="padding-left: 10px;padding-right: 10px">
                        <div class="col-md-6 col-6">
                            <form class="form-style-7">
                                <ul>
                                    <li>
                                        <label for="email" >Email</label>
                                        <input type="email" name="email" id="email" placeholder="e.g john.smith@gmail.com" >
                                    </li>
                                    <li>
                                        <label for="name" >Name</label>
                                        <input type="text" name="name" id="name" placeholder="John Smith" >
                                    </li>
                                    <li>
                                        <label for="telephone">Telephone</label>
                                        <input type="text" name="url" id="telephone" placeholder="+372...">
                                    </li>
                                    <!--<li>-->
                                    <!--<label for="bio">About You</label>-->
                                    <!--<textarea name="bio" onkeyup="adjust_textarea(this)"></textarea>-->
                                    <!--</li>-->
                                    <!--<li>-->
                                    <!--<input type="submit" value="Send This" >-->
                                </ul>
                            </form>
                        </div>
                        <div class="col-md-6 col-6">
                            <form class="form-style-7" style="padding-bottom: 0px">
                                    <ul>
                                        <li>
                                            <label for="notes" >Notes</label>
                                            <textarea name="bio"
                                                     id="notes" onkeyup="adjust_textarea(this)" style="width: 100%;height: 100px;"
                                            placeholder=" some special request ??" >
                                            </textarea>
                                        </li>
                                    </ul>
                            </form>
                            <p style="color: #4ca0c8"> No of guests
                                <input type="text" value="3" style="width: 50px;height: 50px ;
                            text-align: center ; size: 40px;border-color: #4cc3fc" ></p>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <form action="#" style="text-align: center">
                                <button type="button" class="btn btn-danger btn-lg"
                                                                       style="text-align: center;margin-top: -35px" onclick="buttom()" >
                                    RESERVE  your seat(s)</button>

                        <p  style="size: 20px">for future infomation call</p>
                        <b style="size: 20px"> + 372 462 204 20</b>
                    </form>
                </div>
            </div>
            <div class="col-md-2 col-2"></div>
        </div>
    </div>
