<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .border {
            margin: 0px auto;
        }

        .border2 {
            padding: 5px 20px;
        }

        .text {
            font-size: 24px;
            text-align: center;
            background-color: wheat;
            padding: 30px 15px;
        }

        .button {
            margin-top: 15px;
        }

        #show-text {
            color: deepskyblue;
            padding: 20px;
            font-size: 26px;
        }

        #show-error {
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">

        <form class="border" onclick="validateForm">
            <div class="form-group">
                <p class="text col-md-12">Tìm số chẵn lẻ</p>
            </div>
            <div class="border2">
                <p id="show-error"></p>
                <div class="form-group">
                    <label>Nhập vào số a </label>
                    <input type="text" class="form-control" id="number1" placeholder="  Số a">
                </div>

                <button type="button" class="button btn btn-success" onclick="Timchanle()">Tìm số chẵn lẻ</button>
            </div>
            <p id="show-text"></p>
        </form>
    </div>
</div>

</body>
<script type="text/javascript">
    function validateForm(a) {
        var error = document.getElementById('show-error');
        var show = document.getElementById('show-text');

        if (a == '') {

            error.innerHTML = 'Không được để trống dữ liệu';
            show.innerHTML = '';
            return false;
        }
        else if (isNaN(a)) {
            show.innerHTML = '';
            error.innerHTML = "Cần nhập dữ liệu là số";
            return false;
        }

        error.innerHTML = '';
        return true;


    }

    function Timchanle() {

        var a = document.getElementById('number1').value;

        if (validateForm(a) == true) {
            var sochan='';
            var sole='';
            for (var i=1;i<=parseInt(a);i++){
            if (i%2==0){
                sochan +=i+', ';
            }
            else{
                sole +=i+', ';
            }
            }
            document.getElementById('show-text')
                .innerHTML = "Số chẵn: "+sochan+"<br>Số lẻ: "+sole;
        }
    }
</script>
</html>
