<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_b4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="bt1 container">
    <div class="wrap-content">
        <h3>Chu vi và diện tích hình chữ nhật</h3>

        <form method="post" action="" enctype="multipart/form-data">
            <h5 id="show-error"></h5>
            <div class="form-group">
                <label for="cd">Nhập vào chiều dài (đơn vị: mét) </label>
                <input type="text" class="form-control" id="cd" aria-describedby="nameHelp"
                       placeholder="" value="">

            </div>
            <div class="form-group">
                <label for="cr">Nhập vào chiều rộng (đơn vị: mét) </label>
                <input type="text" class="form-control" id="cr" aria-describedby="nameHelp"
                       placeholder="" value="">

            </div>


            <a href="#" class="btn btn-success" onclick="tinhtoan()">Tính chu vi và diện tích</a>

            <p id="show-result"></p>
            <p id="show-result2"></p>

        </form>
    </div>
</div>
<script type="text/javascript">
    function validateForm(cd, cr) {
        var error = document.getElementById("show-error");
        if (cd == '' || cr == '') {
            error.innerHTML = "Bạn không được để trống dữ liệu";
        }
        else if (isNaN(cd) || isNaN(cr)) {
            error.innerHTML = "Nhập dữ liệu phải là số!!!";
        }
        return true;
    }

    function tinhtoan() {
        var cd = document.getElementById("cd").value;
        var cr = document.getElementById("cr").value;
        var result = document.getElementById("show-result");
        var result2 = document.getElementById("show-result2");
        if (validateForm(cd, cr) == true) {
            var dt = cd * cr;
            var cv = (parseInt(cd) + parseInt(cr)) * 2;
            result.innerHTML = "diện tích= " + dt + "m<sup>2</sup>";
            result2.innerHTML = "chu vi= " + cv + "m";
        }
    }
</script>
</body>
</html>
