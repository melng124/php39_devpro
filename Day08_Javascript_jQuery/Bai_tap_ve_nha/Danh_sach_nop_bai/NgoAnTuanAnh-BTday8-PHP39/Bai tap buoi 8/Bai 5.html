<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_b4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="bt1 container">
    <div class="wrap-content">
        <h3>Chu vi và diện tích hình vuông</h3>

        <form method="post" action="" enctype="multipart/form-data">
            <h5 id="show-error"></h5>
            <div class="form-group">
                <label for="canhhv">Nhập vào cạnh (đơn vị: mét)</label>
                <input type="text" class="form-control" id="canhhv" aria-describedby="nameHelp"
                       placeholder="" value="">

            </div>
            <a href="#" class="btn btn-success" onclick="tinhtoanbt5()">Tính chu vi và diện tích</a>

            <p id="show-result"></p>
            <p id="show-result2"></p>

        </form>
    </div>
</div>
<script type="text/javascript">
    function validateForm(a) {
        var error = document.getElementById("show-error");
        if(a==''){
            error.innerHTML="Không được để trống dữ liệu";
        }
        else if(isNaN(a)){
            error.innerHTML="Dữ liệu nhập phải là số."
        }
        return true;
    }
    function tinhtoanbt5() {
        var a=document.getElementById("canhhv").value;
        var result=document.getElementById("show-result");
        var result2=document.getElementById("show-result2");
        if(validateForm(a)==true){
            var cv=a*4;
            var dt=a*a;
            result.innerHTML="chu vi hình vuông là: "+cv +"m<sup>2</sup>";
            result2.innerHTML="diện tích hình vuông là: "+dt +"m<sup>2</sup>";
        }
    }
</script>
</body>
</html>
