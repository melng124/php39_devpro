<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 8</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_b4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="bt1 container">
    <div class="wrap-content">
        <h3>Số chẵn lẻ</h3>

        <form method="post" action="" enctype="multipart/form-data">
            <h5 id="show-error"></h5>
            <div class="form-group">
                <label for="a">Nhập số a: </label>
                <input type="text" class="form-control" id="a" aria-describedby="nameHelp"
                       placeholder="" value="">

            </div>
            <a href="#" class="btn btn-success" onclick="tinhtoanbt8()">Kết quả</a>

            <p id="show-result"></p>
            <p id="show-result2"></p>

        </form>
    </div>
</div>
<script type="text/javascript">
    function tinhtoanbt8() {
        var a = document.getElementById("a").value;
        var result = document.getElementById("show-result");
        var error = document.getElementById("show-error");
        if(a==''){
            error.innerHTML="Không được để trống dữ liệu";
        }
        else if(isNaN(a)){
            error.innerHTML="Dữ liệu cần nhập là số.";
        }
        else if (a%2==0){
            result.innerHTML="là số chẵn";
        }
        else {
            result.innerHTML="là số lẻ";
        }
        return true;

    }
</script>
</body>
</html>
