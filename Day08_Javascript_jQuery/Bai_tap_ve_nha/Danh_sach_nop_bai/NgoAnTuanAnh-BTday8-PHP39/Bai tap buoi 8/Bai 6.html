<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 6</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_b4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="bt1 container">
    <div class="wrap-content">
        <h3>Chu vi và diện tích hình tròn</h3>

        <form method="post" action="" enctype="multipart/form-data">
            <h5 id="show-error"></h5>
            <div class="form-group">
                <label for="bankinh">Nhập vào bán kinh (đơn vị: mét)</label>
                <input type="text" class="form-control" id="bankinh" aria-describedby="nameHelp"
                       placeholder="" value="">

            </div>
            <a href="#" class="btn btn-success" onclick="tinhtoanbt6()">Tính chu vi và diện tích</a>

            <p id="show-result"></p>
            <p id="show-result2"></p>

        </form>
    </div>
</div>
<script type="text/javascript">
    function validateForm(r) {
        var error = document.getElementById("show-error");
        if(r==''){
            error.innerHTML="Không được để trống dữ liệu";
        }
        else if(isNaN(r)){
            error.innerHTML="Dữ liệu cần nhập là số.";
        }
        return true;
    }
    function tinhtoanbt6() {
        var r=document.getElementById("bankinh").value;
        var result = document.getElementById("show-result");
        var result2 = document.getElementById("show-result2");
        if (validateForm(r)==true){
            var dt = 3.14*r*r;
            var cv = 2*3.14*r;
            result.innerHTML="chu vi = "+cv+"m";
            result2.innerHTML="Diện tích = "+dt+"m<sup>2</sup>";
        }
    }
</script>
</body>
</html>
