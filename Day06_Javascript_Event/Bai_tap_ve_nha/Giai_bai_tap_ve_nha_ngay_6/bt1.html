<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="bt1 container">
    <div class="wrap-content">
        <h3>Javascript Onsubmit Event Example</h3>
        <form method="post" action="" enctype="multipart/form-data" onsubmit="return handleSubmit()">
            <div class="form-group">
                <label for="nameInput">Name : </label>
                <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp"
                       placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="emailInput">Email : </label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="emailInput">Gender : </label>
                <br/>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender-male" value="Male"
                           checked>
                    <label class="form-check-label" for="gender-male">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender-female" value="Female">
                    <label class="form-check-label" for="gender-female">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="noInput">Contact No : </label>
                <input type="text" class="form-control" id="noInput" aria-describedby="nameHelp"
                       placeholder="Enter Contact No">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p id="show-result"></p>
        </form>
    </div>
</div>
</body>
</html>
