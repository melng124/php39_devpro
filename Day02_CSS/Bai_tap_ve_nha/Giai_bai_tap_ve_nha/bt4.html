<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bt4">
    <div id="main-content">
        <h1>Sample Dictionary</h1>
        <div class="element">
            <p class="color1">
                <span class="bold">font-style</span>
                <span class="description">A CSS property which determines whether or not text is italicized</span>

            <p class="color2">
                <span class="bold">href</span>
                <span class="description">An HTML attribute which specifies the URL that a link goes to</span>

                <span class="description">An CSS value which makes each line of text have equal width</span>
            </p>
            <p class="color2">
                <span class="bold">table</span>

            </p>
