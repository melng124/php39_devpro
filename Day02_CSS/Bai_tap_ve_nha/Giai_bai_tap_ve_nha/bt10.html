<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT10</title>
</head>
<body class="bt10">
<div class="main">
    <form>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandotory</h3>
        Full name*:
        <br/>
        <input type="text" placeholder="FirstName LastName"/>
        <br/>
        Email address* :
        <br/>
        <input type="email"/>
        <br/>
        Select Tour Package* :
        <br/>
        <select>
            <option>Goa</option>
            <option>Goa1</option>
            <option>Goa2</option>
        </select>
        <br />
        Arrival Date*:
        <br/>
        <input type="text" placeholder="m/d/y"/>
        <br/>
        Number of persons*:
        <br/>
        <input type="text"/>
        <br/>
        What would you want to avail?*
        <br/>
        Boarding <input type="checkbox"/>
        <br/>
        Fooding <input type="checkbox"/>
        <br/>
        Sight seeing <input type="checkbox"/>
        <br/>
        Discount Coupon code:
        <br/>
        <input type="text"/>
        <br/>
        Terms and conditions*
        <br/>
        <input type="radio" name="term" checked/> I agree
        <input type="radio" name="term"/> I disagree
        <br/>
        <input type="submit" value="Complete reservation"/>
    </form>
</div>
</body>
</html>
